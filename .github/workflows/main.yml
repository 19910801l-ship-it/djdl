name: Run Python Script

on:
  schedule:
    - cron: "0 4 * * *"   # 每天 9:00 (UTC+0 = 北京时间+8)
  workflow_dispatch:      # 支持手动触发

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py
